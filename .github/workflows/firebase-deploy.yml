name: Deploy Next.js to Firebase Hosting (SSR)

on:
  push:
    branches:
      - main  # ‡∏ñ‡πâ‡∏≤‡πÉ‡∏ä‡πâ branch ‡∏≠‡∏∑‡πà‡∏ô‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # üîë Auth ‡∏Å‡∏±‡∏ö Google Cloud / Firebase ‡∏î‡πâ‡∏ß‡∏¢ Service Account
      - id: auth
        name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          export_default_credentials: true

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Build Next.js (SSR)
        run: npm run build

      - name: Enable Firebase webframeworks experiment
        run: firebase experiments:enable webframeworks

      - name: Deploy to Firebase Hosting (SSR)
        run: firebase deploy --only hosting --project my-front-2b17a
