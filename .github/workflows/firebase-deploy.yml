name: Deploy Next.js to Firebase Hosting (SSR)

on:
  push:
    branches:
      - main  # เปลี่ยนตามชื่อ branch ของคุณได้

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # 1) ตั้งค่า Service Account Credential
      - name: Set up GCP Credentials
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcloud.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json" >> $GITHUB_ENV

      # 2) ลง Firebase CLI
      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      # 3) Build SSR ของ Next.js
      - name: Build Next.js (SSR)
        run: npm run build

      # 4) เปิดใช้ webframeworks experiment
      - name: Enable Firebase webframeworks experiment
        run: firebase experiments:enable webframeworks

      # 5) Deploy
      - name: Deploy to Firebase Hosting (SSR)
        run: firebase deploy --only hosting
